<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chamadasPPQTI</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </header>
        <main class="form">
            <div class="barra"></div>
            <div>
                <div class="class-input">
                    <label for="email">Seu nome*</label>
                    <input type="text" id="email" required />
                </div>
                <div class="class-input">
                    <label for="password">Motivo do contato*</label>
                    <textarea id="password" required></textarea>
                    <!-- <input type="text" id="password" required /> -->
                </div>
            </div>
            <div></div>
            <button type="submit">Entrar</button>
            <p>
                Esqueceu sua senha?
                <a href="#">Clique aqui!</a>
            </p>
        </main>
        <footer class="qr-code">
            <img src="" alt="" class="img">
        </footer>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfg8uNcTgtvWQOzhKfDB8x4olxtfos7TI",
            authDomain: "chamadasppqti.firebaseapp.com",
            projectId: "chamadasppqti",
            storageBucket: "chamadasppqti.appspot.com",
            messagingSenderId: "795357570575",
            appId: "1:795357570575:web:de4e9abd5c92a9e1c0e57a",
            measurementId: "G-NS6N2G02MY"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Geração de um número aleatório para o QR Code
        const ranadomNum = Math.floor(Math.random() * 1700) + 1;

        const container = document.querySelector('.container'),
            qrInput1 = container.querySelector('.form #email'),
            qrInput2 = container.querySelector('.form #password'),
            generateBtn = container.querySelector('.form button'),
            qrImage = container.querySelector('.qr-code .img');

        generateBtn.addEventListener('click', () => {
            let qrValue = ranadomNum + ';' + qrInput1.value + ';' + qrInput2.value;
            if (!qrInput1.value || !qrInput2.value) {
                alert("Por favor, informe seu nome e o motivo do chamado.");
                return;
            }
            generateBtn.innerText = "Gerando passport...";
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=${encodeURIComponent(qrValue)}`;
            qrImage.addEventListener('load', () => {
                generateBtn.innerText = 'Get passport';
                container.classList.add('active');

                saveQRCodeToFirebase(qrValue);
            });
        });

        function saveQRCodeToFirebase(qrData) {
            const qrRef = ref(database, 'qrcodes');
            const newQRCodeRef = push(qrRef);
            set(newQRCodeRef, {
                qrData: qrData,
                timestamp: Date.now()
            }).then(() => {
                console.log('QR Code salvo com sucesso no Firebase!');
            }).catch((error) => {
                console.error('Erro ao salvar QR Code no Firebase:', error);
            });
        }
    </script>
</body>
</html>
